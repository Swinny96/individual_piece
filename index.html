<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <!-- css styling -->
    <style>
        canvas {
            border: 1px solid;
            }
        
        h1{
        font-family:arial, sans-serif;
        }
    
    </style>

<!-- javascript -->
<script type="text/javascript">
    
    //load javascript when browser loads
    window.onload = function(){
    
    // link to and call up to canvas id 'Static'
    var canvas = document.getElementById("static");
    var ctx = canvas.getContext("2d");
    
     // link to and call up to canvas id 'animation'
    var canvas = document.getElementById("animation");
    var ct = canvas.getContext("2d");
    
    // variables for the animation
    var canvasWidth = canvas.width;
    var canvasHeight = canvas.height;

    var angle = 0;//angle global variable - allows change of radius everytime browser redraws the screen which when placed in radius variable in the drawAnimatedCircle funtion below

    
    
    //funtions
    
    // using a function to colour and fill shapes
    function colourShape(c){ 
        ctx.fillStyle = c; // adding a colour fill style command
        ctx.fill(); //fill shape
    }
    
    // function for colour and width of strokes
    function colourLine(c,w){ 
        ctx.strokeStyle = c;//colour syle of strokes command
        ctx.lineWidth = w; // line width command
        ctx.stroke(); //commit stroke
    }
    
    //function to start the shape
    function startShape(x,y){
        ctx.beginPath();//begin the path
        ctx.moveTo(x,y); //starting point on the x,y axis
    }
    
    //function to draw circle
    function circle(x,y,r){
        ctx.beginPath(); //begin the path 
        ctx.arc(x, y, r, 0, 2 * Math.PI, false);//x & y coords from centre, r is radius
    }
        
    //function to draw ellipse
    function ellipse(x,y,rad1,rad2,a){
        ctx.beginPath();
        ctx.ellipse(x, y, rad1, rad2, a * Math.PI/180, 0, 2 * Math.PI);
    //ellipse x & y coordinates, major radius, minor radius, rotation, start angle, end angle 
    }
        
    function drawAnimatedCircle() {
        ct.clearRect(0, 0, canvasWidth, canvasHeight);//clears entire canvas

        // color in the background
        ct.fillStyle = "#fff";
        ct.fillRect(0, 0, canvasWidth, canvasHeight);
        //defines area from top left corner(x,y - 0,0), total width and height defined by canvasWidth and canvasHeight

        // draw the circle
        ct.beginPath();

        var radius = 15 + 150 * Math.abs(Math.cos(angle));//variable radius adjusts the circle radius 
        ct.arc(225, 225, radius, 0, Math.PI * 2, false);//circle shape with variable radius
        ct.closePath();

        // color in the circle
        ct.fillStyle = "#d15fe0";
        ct.fill();

        angle += Math.PI / 100; //global variable adjusts speed of the circle changing size 

        requestAnimationFrame(drawAnimatedCircle);//call the circle drawAnimatedCircle function everytime the browser decideds to redraw the screen
        
        //Animatied Circle code from: https://www.kirupa.com/html5/creating_simple_html5_canvas_animation.htm
    }
    
    //static canvas ---------------------
    
    
    //main spurs cockrell    
    startShape(130,55); // startShape funtion call
    ctx.quadraticCurveTo(182,80,150,122);
    ctx.quadraticCurveTo(120,170,116,190);
    ctx.quadraticCurveTo(98,240,190,290);
    ctx.quadraticCurveTo(235,320,213,390);
    ctx.quadraticCurveTo(200,415,170,420);
    ctx.quadraticCurveTo(150,425,170,430);
    ctx.quadraticCurveTo(200,420,250,430);
    ctx.quadraticCurveTo(210,410,228,385);
    ctx.quadraticCurveTo(260,380,280,350);
    ctx.quadraticCurveTo(240,377,234,368);
    ctx.quadraticCurveTo(230,360,245,335);
    ctx.quadraticCurveTo(235,340,235,320);
    ctx.quadraticCurveTo(235,210,320,200);
    ctx.quadraticCurveTo(316,142,312,140);
    ctx.quadraticCurveTo(300,148,300,142);
    ctx.quadraticCurveTo(300,130,310,130);
    ctx.quadraticCurveTo(308,120,308,115);
    ctx.quadraticCurveTo(290,115,280,121);
    ctx.quadraticCurveTo(250,130,230,205);
    ctx.quadraticCurveTo(190,210,192,150);
    ctx.quadraticCurveTo(200,100,194,85);
    ctx.quadraticCurveTo(180,40,129,54);
    colourShape('#132257');//colourShape function call
        
    //white head patch
    startShape(142,56); // startShape funtion call
    ctx.quadraticCurveTo(184,80,158,122);
    ctx.quadraticCurveTo(184,125,188,140);
    ctx.quadraticCurveTo(200,50,143,55);
    colourShape('#fff'); //colourShape function call
    
    //eye
    circle(159,67,7); //circle function call
    colourShape('#132257');//colourShape function call
    
    //main football shape 
    circle (202,490,75); //circle function call
    colourShape('#132257');//colourShape function call
    
    //valve ellipse
    ellipse(150,475,10,16,14);//ellipse function call
    colourLine('#fff', 3);//colourLine function call
    
    //ball grooves 1
    startShape(140,472); // startShape funtion call
    ctx.quadraticCurveTo(140,472,127,465);
    colourLine('#fff', 4);//colourLine function call
    
    //ball grooves 2
    startShape(155,432); // startShape funtion call
    ctx.quadraticCurveTo(150,440,152,460);
    colourLine('#fff', 4);//colourLine function call
    
    //ball grooves 3
    startShape(252,432); // startShape funtion call
    ctx.quadraticCurveTo(190,430,159,466);
    colourLine('#fff', 4);//colourLine function call
    
    //ball grooves 4
    startShape(275,505); // startShape funtion call
    ctx.quadraticCurveTo(190,510,158,484);
    colourLine('#fff', 4);//colourLine function call
    
    //ball grooves 5
    startShape(198,566); // startShape funtion call
    ctx.quadraticCurveTo(140,535,146,492);
    colourLine('#fff', 4);//colourLine function call
    
    //ball grooves 6
    startShape(130,515); // startShape funtion call
    ctx.quadraticCurveTo(126,500,142,486);
    colourLine('#fff', 4);//colourLine function call
    
    //laces
    ellipse(230,505,26,20,6);//ellipse function call
    colourLine('#fff', 4);//colourLine function call
    
    //left lace
    startShape(220,495); //startShape funtion call
    ctx.quadraticCurveTo(222,500,220,515);
    colourLine('#fff', 4);//colourLine function call
    
    //middle lace
    startShape(230,495); //startShape funtion call
    ctx.quadraticCurveTo(232,500,230,515);
    colourLine('#fff', 4);//colourLine function call
    
    //right lace
    startShape(240,495); //startShape funtion call
    ctx.quadraticCurveTo(242,500,240,515);
    colourLine('#fff', 4);//colourLine function call
        
    
    //animated canvas ---------------------    
    drawAnimatedCircle(); //drawAnimatedCircle function call
            
    }

</script>

</head>

<body>
    <!-- defintion of static canvas area -->
    <h1>Static Piece</h1>
    <canvas id='static' width='400' height='600'></canvas>
    
    <!-- defintion of animation canvas area -->
    <h1>Animation Piece</h1>
    <canvas id='animation' width='450' height='450'></canvas>
</body>

</html>
